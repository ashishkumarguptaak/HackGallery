
<div class="full">
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" novalidate>
        <div class="imgcontainer">
          <img src="../../assets/icons/female.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label><b>Email Id</b></label><br>
          <input type="text" placeholder="Enter Username" #Email="ngModel" name="Email" [(ngModel)]="login.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br>
          <div *ngIf="Email.errors && (Email.dirty || Email.touched)" class="alert alert-danger">
            Email is of the form example@example.com.
          </div>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" #password="ngModel" name="password" [(ngModel)]="login.password" required><br>
          <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
            Enter password.
          </div>
              
          <button [disabled]="loginForm.form.invalid" type="submit">Login</button><br>
          <label>
            <a routerLink="/register">Create an account.</a>
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="btn btn-danger cancelbtn" routerLink="/home">Cancel</button>
          <span class="psw">Forgot <a style="cursor: pointer;" (click)="forgotPassword()">password?</a></span>
        </div>
    </form>
</div>
