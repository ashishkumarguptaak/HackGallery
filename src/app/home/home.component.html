
<!-- Slideshow container -->
<div class="slideshow-container">

    <div>
      <div class="textname"><p>{{slide.name}}</p></div>
      <img src="{{slide.image}}" style="width:100%;height:40em;">
      <div class="search">
        <input type="text" [(ngModel)]="bookname" class="responsive" placeholder="Search...">
        <button (click)="searchBook()" type="submit" class="colorpink"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div>  
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
    
  </div>

  <div class="container marginclass">
        <div class="row">
            <ul style="list-style-type: none;">
                <li *ngFor="let pdf of universalpdfservice.getPdfItems();let i = index" >
                    <a [routerLink]="['/description',i,'home']">
                      <div class="col-md-4">
                          <img src="../../assets/icons/images.png" style="width:150px;height:150px;">
                          <p class="name">{{pdf.name}}</p>
                      </div>
                    </a>
                </li>
            </ul>
            </div>
    </div>
